<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 px-4">
  <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8">
    <h2 class="text-3xl font-bold mb-8 text-center text-indigo-700">Create your account</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Name Field -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Name</label>
        <input
          formControlName="name"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition text-base"
          [ngClass]="{'border-red-500': form.controls.name.invalid && form.controls.name.touched, 'border-gray-300': !(form.controls.name.invalid && form.controls.name.touched)}"
          placeholder="John Doe"
        />
        <div *ngIf="form.controls.name.invalid && form.controls.name.touched" class="text-xs text-red-500 mt-1">
          Name is required (min 2 chars).
        </div>
      </div>

      <!-- Email Field -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
        <input
          formControlName="email"
          type="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition text-base"
          [ngClass]="{'border-red-500': form.controls.email.invalid && form.controls.email.touched, 'border-gray-300': !(form.controls.email.invalid && form.controls.email.touched)}"
          placeholder="you@example.com"
        />
        <div *ngIf="form.controls.email.invalid && form.controls.email.touched" class="text-xs text-red-500 mt-1">
          Valid email is required.
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Password</label>
        <input
          formControlName="password"
          type="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition text-base"
          [ngClass]="{'border-red-500': form.controls.password.invalid && form.controls.password.touched, 'border-gray-300': !(form.controls.password.invalid && form.controls.password.touched)}"
          placeholder="••••••••"
        />
        <div *ngIf="form.controls.password.invalid && form.controls.password.touched" class="text-xs text-red-500 mt-1">
          Min 6 characters.
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="form.invalid || loading"
        class="w-full py-2 px-4 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 focus:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!loading">Register</span>
        <span *ngIf="loading" class="flex items-center justify-center">
          <svg class="animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4l3.5-3.5L12 0v4a8 8 0 01-8 8z"></path>
          </svg>
          Registering...
        </span>
      </button>

      <!-- Error Message -->
      <div *ngIf="error" class="mt-3 text-center text-sm text-red-600">
        {{ error }}
      </div>
    </form>
    <div class="mt-8 text-sm text-center">
      <span class="text-gray-500">Already have an account?</span>
      <a routerLink="/login" class="text-indigo-700 font-medium hover:underline ml-1">Login</a>
    </div>
  </div>
</div>
