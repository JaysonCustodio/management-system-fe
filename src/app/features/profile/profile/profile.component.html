<div class="flex items-center justify-center min-h-[60vh]">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md text-center">
    <div class="flex flex-col items-center gap-3 mb-6">
      <div class="w-20 h-20 rounded-full bg-indigo-100 flex items-center justify-center text-4xl font-bold text-indigo-600">
        <ng-container *ngIf="(user$ | async) as user; else noUser">
          {{ user.name ? user.name[0] : user.email[0] | uppercase }}
        </ng-container>
        <ng-template #noUser>
          <span>?</span>
        </ng-template>
      </div>
      <h2 class="text-2xl font-bold text-indigo-900 mb-1">
        {{ (user$ | async)?.name || 'User' }}
      </h2>
      <div class="text-gray-500">{{ (user$ | async)?.email }}</div>
    </div>
    <div class="mt-8">
      <a routerLink="/projects"
         class="inline-block px-6 py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition shadow">
        Back to Projects
      </a>
    </div>
  </div>
</div>
