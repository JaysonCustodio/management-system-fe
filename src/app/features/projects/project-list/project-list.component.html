<div class="flex flex-col gap-8">
  <div class="flex items-center justify-between">
    <h1 class="text-3xl font-bold text-indigo-900">Projects</h1>
    <a
      routerLink="/projects/new"
      class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-semibold shadow transition"
      >+ New Project</a
    >
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
    <div
      *ngFor="let project of projects"
      class="group bg-white rounded-xl shadow hover:shadow-lg transition relative cursor-pointer border border-transparent hover:border-indigo-300"
      (click)="goToProjectTasks(project.id)"
    >
      <div class="p-5">
        <div class="flex items-center gap-2 mb-2">
          <span
            class="text-lg font-bold text-gray-800 group-hover:text-indigo-600 transition"
            >{{ project.name }}</span
          >
        </div>
        <div class="flex items-center gap-2 mt-2">
          <span
            class="inline-block bg-indigo-100 text-indigo-700 text-xs font-semibold px-2 py-1 rounded"
            >{{ project.tasks.length }} tasks</span
          >
        </div>
      </div>
      <div
        class="absolute top-4 right-4 flex gap-2 opacity-0 group-hover:opacity-100 transition"
      >
        <a
          [routerLink]="['/projects', project.id, 'edit']"
          (click)="$event.stopPropagation()"
          class="bg-white border border-gray-200 text-gray-500 hover:bg-indigo-50 hover:text-indigo-600 px-2 py-1 rounded shadow text-xs font-bold"
          >Edit</a
        >
        <button
          (click)="deleteProject(project.id); $event.stopPropagation()"
          class="bg-white border border-gray-200 text-red-400 hover:bg-red-50 hover:text-red-600 px-2 py-1 rounded shadow text-xs font-bold"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
