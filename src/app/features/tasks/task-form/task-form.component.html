<div class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow-xl mt-10">
  <h2 class="text-2xl font-bold mb-8 text-indigo-700 text-center">
    {{ isEditMode ? 'Edit Task' : 'New Task' }}
  </h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Title</label>
      <input formControlName="title"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition text-base"
        placeholder="Task Title"
      />
      <div *ngIf="form.controls.title.invalid && form.controls.title.touched" class="text-xs text-red-500 mt-1">
        Title is required (min 2 chars).
      </div>
    </div>
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Description</label>
      <textarea formControlName="description"
        rows="3"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition text-base"
        placeholder="Task Description"
      ></textarea>
      <div *ngIf="form.controls.description.invalid && form.controls.description.touched" class="text-xs text-red-500 mt-1">
        Description is required (min 6 chars).
      </div>
    </div>
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Status</label>
      <select formControlName="status"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition text-base">
        <option value="todo">To Do</option>
        <option value="in_progress">In Progress</option>
        <option value="done">Done</option>
      </select>
    </div>
    <div class="flex gap-4">
      <button type="submit"
        [disabled]="form.invalid || loading"
        class="flex-1 py-2 px-4 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!loading">{{ isEditMode ? 'Save Changes' : 'Add Task' }}</span>
        <span *ngIf="loading" class="flex items-center justify-center">
          <svg class="animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4l3.5-3.5L12 0v4a8 8 0 01-8 8z"></path>
          </svg>
          Saving...
        </span>
      </button>
      <button
        type="button"
        (click)="onCancel()"
        class="flex-1 py-2 px-4 rounded-lg border border-gray-300 text-gray-700 font-semibold hover:bg-gray-100 transition"
      >Cancel</button>
    </div>
    <div *ngIf="error" class="mt-3 text-center text-sm text-red-600">
      {{ error }}
    </div>
  </form>
</div>
